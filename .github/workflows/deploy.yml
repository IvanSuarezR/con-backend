name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Build and Deploy Backend'
        run: |-
          gcloud builds submit ./condominio_proyecto --tag gcr.io/${{ steps.auth.outputs.project_id }}/condominio-backend
          gcloud run deploy condominio-backend \
            --image gcr.io/${{ steps.auth.outputs.project_id }}/condominio-backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_HOST=${{ secrets.DB_HOST }},DB_NAME=${{ secrets.DB_NAME }},SECRET_KEY=${{ secrets.SECRET_KEY }},DJANGO_SETTINGS_MODULE=condominio_BackendAPI.settings,DJANGO_SUPERUSER_USERNAME=${{ secrets.DJANGO_SUPERUSER_USERNAME }},DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }},DJANGO_SUPERUSER_EMAIL=${{ secrets.DJANGO_SUPERUSER_EMAIL }}"

      - name: 'Build, Push and Deploy Frontend (using GitHub secret)'
        run: |-
          cd web_Frontend
          # Build the frontend image locally in the Actions runner using the secret
          docker build --build-arg VITE_API_URL="${{ secrets.VITE_API_URL }}" -t gcr.io/${{ steps.auth.outputs.project_id }}/condominio-frontend:${{ github.sha }} .
          # Ensure docker is configured for GCR and push the image
          gcloud auth configure-docker --quiet
          docker push gcr.io/${{ steps.auth.outputs.project_id }}/condominio-frontend:${{ github.sha }}
          # Deploy to Cloud Run using the pushed image
          gcloud run deploy condominio-frontend \
            --image gcr.io/${{ steps.auth.outputs.project_id }}/condominio-frontend:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
